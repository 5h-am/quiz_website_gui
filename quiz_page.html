<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Quiz</title>
    </head>
    <body>
        <div>
            <div class="losers-btn">
                <button class="exit-btn">Quit</button>
                <button class="cheat-btn">Check Answer</button>
            </div>
            <header>
                <h1>Akashic Records</h1>
                <p>Let's Check Your Knowledge</p>
            </header>
            <div class="container2">
                <div class="heading"><h2 class="headingh2"></h2></div>
                <main class="ques-answer quiz-style">
                    <div class="question"></div>
                    <div class="options">
                        <div class="grouped_options">
                            <button class="option_button optionA"></button>
                            <button class="option_button optionB"></button>
                        </div>
                        <div class="grouped_options">
                            <button class="option_button optionC"></button>
                            <button class="option_button optionD"></button>
                        </div>
                    </div>
                </main>
                <div class="bottom-quiz">
                    <p class="answer"></p>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
